<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Image Text Extractor</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="hero">
        <div class="tag">AI-Powered OCR Technology</div>
        <h1><span>Smart Image</span> Text Extractor</h1>
        <p>Extract structured data from images instantly. Upload, process, and download your results in seconds.</p>

        <div class="features">
            <span>Multi-Image Support</span>
            <span>Lightning Fast</span>
            <span>Secure & Private</span>
        </div>
    </div>

    <div class="upload-section">
        <form action="/add" method="post" enctype="multipart/form-data">
            <h2>Upload Images</h2>
            <div class="dropzone" id="dropzone">
                <p>Drop your images here<br><small>or click to browse</small></p>
                <input type="file" name="files" id="files" multiple required>
                <small>Supports: JPG, PNG, WebP, GIF</small>
            </div>

            <label for="fields">Enter Fields (comma separated)</label>
            <input type="text" name="fields" id="fields" placeholder="name, email, phone" required>

            <button type="submit">Extract Text</button>
        </form>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const form = document.querySelector("form");
        const loader = document.getElementById("loader");
        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("files");

        dropzone.addEventListener("click", () => fileInput.click());
        dropzone.addEventListener("dragover", e => {
            e.preventDefault();
            dropzone.classList.add("active");
        });
        dropzone.addEventListener("dragleave", () => dropzone.classList.remove("active"));
        dropzone.addEventListener("drop", e => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            dropzone.classList.remove("active");
        });

        form.addEventListener("submit", () => loader.style.display = "block");
    </script>
</body>
</html>
