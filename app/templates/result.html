<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Data</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="table-container">
        <h2>ðŸ“Š Extracted Data</h2>

        {% if results %}
            {% for result in results %}
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in result.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.2); margin: 25px 0;">
            {% endfor %}
        {% else %}
            <p>No data extracted.</p>
        {% endif %}

        <a href="/" class="btn">â¬… Back to Upload</a>
    </div>
</body>
</html>
